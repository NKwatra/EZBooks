{% extends 'base.html' %}
{% load staticfiles %}
{% load Cache %}

{% block content %}
    
    {% if message %}
    <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endif %}
        
    <div class="container pt-5">
        <div class="row mt-5 pt-5 px-2">
            <div class="col-12 col-md-6 offset-md-3 mt-5 p-5 rounded" style="background-color: white;">
                    <form method="POST" action="{% url 'authenticate:passwordReset' %}">
                        {% csrf_token %}
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email Address" id="email" required>
                    </div>
                    <span class="text-info">Please enter your registered email address</span>
                    <input type="submit" class="btn btn-primary btn-block mt-3">
                </form>
            </div>
        </div>
    </div> 
{% endblock content %}
